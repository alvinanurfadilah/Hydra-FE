<div class="login-container">
  <div class="login">
    <h1>Login</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div>
        <input type="text" placeholder="Username..." formControlName="username" />
      </div>
      <div>
        <input type="password" placeholder="Password..." formControlName="password" />
      </div>
        <button>Login</button>
    </form>
  </div>
</div>
